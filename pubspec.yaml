publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  
  # СОВМЕСТИМЫЕ ВЕРСИИ
  flutter_map: ^3.0.0    # Совместима с latlong2 0.8.1
  latlong2: ^0.8.1       # Оставляем эту версию
  
  provider: ^6.1.1
  exif: ^2.1.1
  path_provider: ^2.1.1
  path: ^1.8.3
  image: ^4.0.17
  file_picker: ^6.1.1
  permission_handler: ^11.0.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
